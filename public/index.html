<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanou</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="stylesheets/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

<main id="app">

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <a class="navbar-brand waves-effect" href="index.html">
                <strong class="blue-text">Sanou</strong>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" v-for="item in genderList">
                        <a class="nav-link waves-effect" href="#">
                            {{ item.name }}
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav nav-flex-icons">
                    <li>
                        <form class="form-inline">
                            <div class="md-form my-0">
                                <input class="form-control mr-sm-5" type="text" placeholder="Rechercher"
                                       aria-label="Rechercher">
                            </div>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect">
                            <span class="badge red mr-1"> 2 </span>
                            <i class="fa fa-shopping-cart"></i>
                            <span class="clearfix d-sm-inline-block"> Panier </span>
                        </a>
                    </li>

                    <li v-if="isconnect === false"  class="nav-item">
                        <a @click="currentPage = 'signin'" class="nav-link waves-effect">
                            <i class="fa fa-user"></i>
                        </a>
                    </li>
                    <li v-if="isconnect === false" class="nav-item">
                        <a @click="currentPage = 'register'" class="nav-link waves-effect">
                            <i class="fa fa-user-plus"></i>
                        </a>
                    </li>
                    <li v-if="isconnect === true" class="nav-item">
                        <a class="nav-link waves-effect">
                            {{ currentuser.prenom}}
                        </a>
                    </li>
                    <li v-if="isconnect === true" class="nav-item">
                        <a @click="deconnexion()" class="nav-link waves-effect">
                            Deconnexion
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <signin v-if="currentPage === 'signin'" @login="onClickButtonSignin"
            @emailwrite="onWriteEmail"
            @passwordwrite="onWritePassword"
            @changepage="onChangePage"
            :currentpage="currentPage"
            :email="email"
            :password="password" >

    </signin>

    <register v-else-if="currentPage === 'register'" @register="addUsers"
              @passwordwrite="onWriteMotDePasse" @mailwrite="onWriteMail"
              @prenomwrite="onWritePrenom" :mail="mail" :mdp="mdp" :prenom="prenom"  :currentpage="currentPage">

    </register>


    <!--Main layout-->
    <section v-else-if="currentPage === 'magasin'" id="magasin">
        <div class="container">

            <menu-categorie v-bind:categorielist="categorielist">

            </menu-categorie>

            <products>

            </products>

            <ul>
                <li v-for="item in authlist">{{ item.email }}</li>
            </ul>

            <!--Pagination-->
            <nav class="d-flex justify-content-center wow fadeIn">
                <ul class="pagination pg-blue">

                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <li class="page-item active">
                        <a class="page-link" href="#">1
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">5</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--Pagination-->

        </div>
    </section>
    <!--Main layout-->

    <!-- Footer -->
    <footer class="page-footer text-center font-small mt-4 wow fadeIn">

        <hr class="my-4">

        <!-- Social icons -->
        <div class="pb-4">
            <a href="#">
                <i class="fa fa-facebook mr-3"></i>
            </a>

            <a href="#">
                <i class="fa fa-github mr-3"></i>
            </a>
        </div>
        <div class="footer-copyright py-3">
            Â© 2018 Copyright:
            <a href="#"> ESIEA 2018 </a>
        </div>

    </footer>
    <!-- Footer -->

</main>


<!-- Bootstrap tooltips -->
<script type="text/javascript" src="javascripts/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="javascripts//mdb.min.js"></script>
<!-- Script vue JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- Axios js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
<!-- Menu components.js -->
<script src="components/menu.component.js"></script>
<!-- products compoments.js -->
<script src="components/products.component.js"></script>
<!-- signin compoments.js -->
<script src="components/signin.component.js"></script>
<!-- register compoments.js -->
<script src="components/register.component.js"></script>
<!-- Main js -->
<script src="javascripts/main.js"></script>
</body>
</html>
